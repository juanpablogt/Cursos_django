{% extends 'base.html' %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <p>Publicado: {{ post.created }}</p>
    <p></p><a href='{% url "post_edit" pk=post.pk %}'>+ Editar</a></p>
    <p></p><a href='{% url "post_delete" pk=post.pk %}'>+ Eliminar Post</a></p>
{% endblock content %}
