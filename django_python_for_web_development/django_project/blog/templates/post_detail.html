{% extends 'base.html' %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <p>Publicado: {{ post.created }}</p>

    {% if post.author == user %}
        <p><a href='{% url "post_edit" pk=post.pk %}'>+ Editar</a></p>
        <p><a href='{% url "post_delete" pk=post.pk %}'>+ Eliminar Post</a></p>
    {% endif %}
{% endblock content %}
